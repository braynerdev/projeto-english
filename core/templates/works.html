{% load static %}
<div class="container">


    <div class="works">
        <div class="title">WORKS</div>
    </div>


    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/1.png' %}" class="d-block w-100" alt="slide 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/2.png' %}" class="d-block w-100" alt="slide 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/3.png' %}" class="d-block w-100" alt="slide 3">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/4.png' %}" class="d-block w-100" alt="slide 4">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/5.png' %}" class="d-block w-100" alt="slide 4">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/6.png' %}" class="d-block w-100" alt="slide 5">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/7.png' %}" class="d-block w-100" alt="slide 6">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/8.png' %}" class="d-block w-100" alt="slide 7">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/9.png' %}" class="d-block w-100" alt="slide 8">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>


</div>
